<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Himalayan Hub - Find Local Events</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <style>
        /* Custom CSS for positioning */
        .login-signup {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .login-signup a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Login and Sign Up -->
    <div class="login-signup">
        <a href="login.html" class="text-white">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="signup.html" class="text-white">
            <i class="fas fa-user-plus"></i> Sign Up
        </a>
    </div>

    <!-- Background Video-->
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="../assets/mp4/bg.mp4" type="video/mp4" />
    </video>
    
    <!-- Masthead-->
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">Himalayan Hub</h1>
                <p class="mb-5">Find all the local Himalayan events near you. Start by entering your desired duration and location to get the listings!</p>
                
                <!-- Event Search Form -->
                <form id="eventSearchForm" class="row g-3">
                    <!-- From Month Selector -->
                    <div class="col-md-4">
                        <label for="fromMonth" class="form-label">
                            <i class="fas fa-calendar-alt"></i> From
                        </label>
                        <input type="month" id="fromMonth" class="form-control" required>
                    </div>

                    <!-- To Date Selector -->
                    <div class="col-md-4">
                        <label for="toDate" class="form-label">
                            <i class="fas fa-calendar-day"></i> Till
                        </label>
                        <input type="month" id="toMonth" class="form-control" required>
                    </div>

                    <!-- Location State Option -->
                    <div class="col-md-4">
                        <label for="location" class="form-label">
                            <i class="fas fa-map-marker-alt"></i> Location
                        </label>
                        <select id="location" class="form-select" required>
                            <option selected disabled>Select </option>
                            <option value="NY">New York</option>
                            <option value="NJ">New Jersey</option>
                            <option value="CA">California</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>

                    <!-- Search Button -->
                    <div class="col-12 text-center">
                        <button type="button" id="searchEventsButton" class="btn btn-primary">Search Events</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/index.js"></script>
</body>
</html>
